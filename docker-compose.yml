version: '3.8'

services:
  server:
    build: ./server
    ports:
      - 5000:5000
    environment:
      - MONGO_URL=mongodb+srv://somesh25:somesh25@cluster0.wv62cev.mongodb.net/online_judge?retryWrites=true&w=majority&appName=Cluster0
